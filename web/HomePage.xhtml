        <form action="http://localhost:8080/Sloggy/faces/singleAnswer.xhtml" method="get">
            <h:panelGrid class = "panelGrid" id = "panel" columns = "2" 
                         cellpadding = "10" cellspacing = "2" rendered="#{mcBean.renderCondition}">

                <div id="maincontentstyle"  style="margin-top: -1em; text-align : center; color: #edc100">
                    <div id="boxstyle" style="width: 90%; max-width: 800px; margin-left: auto; margin-right: auto;
                         text-align: left; border-color: #edc100"></div></div>

                <f:facet name = "header" class="testPane">
                    <div><h:outputText class = "question" value="#{mcBean.output}" escape="false" styleClass="preformatted" style="display:block;width:800px"/></div>
                </f:facet>
                
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "submit" value = "Submit" action="#{mcBean.checkOne()}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>     
        </form>
