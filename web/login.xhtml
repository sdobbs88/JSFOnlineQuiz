<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel value ="Username:"/>
                <h:inputText id="userNameInputText" 
                             size="15"
                             value="#{loginBean.username}">
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value ="Password: "/>
                <h:inputSecret id="passwordInputText"
                             size="15"
                             value="#{loginBean.password}">
                </h:inputSecret>
            </h:panelGrid>
            <h:panelGrid columns="8">
                <h:commandButton value ="Login" action ="#{loginBean.login()}"/>
                <h:commandButton value ="Change Password" action="#{loginBean.changePassword()}"/>
                <h:commandButton value ="Register" action = "#{loginBean.register()}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText style="color: red" 
                              value="#{loginBean.response}" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
