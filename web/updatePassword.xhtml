<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h:form>
            Change Password
            <h:panelGrid columns="4">
                <h:outputLabel value ="Username:"/>
                <h:inputText id="userNameInputText" 
                             required ="true"
                             requiredMessage="Error: Username required"
                             size="15"
                             value="#{loginBean.username}">
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value ="Current password:"/>
                <h:inputSecret id="currPassWordInputText" 
                             required ="true"
                             requiredMessage="Error: Current password required"
                             size="15"
                             value="#{loginBean.password}">
                </h:inputSecret>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value ="New password: "/>
                <h:inputSecret id="newPassWordInputText" 
                             required ="true"
                             requiredMessage="Error: New password required"
                             size="15"
                             value="#{loginBean.newPassword}">
                </h:inputSecret>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value ="Retype password: "/>
                <h:inputSecret id="newPassWord2InputText" 
                             required ="true"
                             requiredMessage="Error: New password required"
                             size="15"
                             value="#{loginBean.newPassword2}">
                </h:inputSecret>
            </h:panelGrid>
            
            <h:panelGrid columns="8">
                <h:commandButton value ="Change Password" action = "#{loginBean.changePasswordDB()}"/>
                <h:commandButton value ="Back" action = "#{loginBean.back()}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText style="color: red" 
                              value="#{loginBean.response}" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
