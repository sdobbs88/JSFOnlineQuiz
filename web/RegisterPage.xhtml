<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register New User</title>
    </h:head>
    <h:body>
        <h:form>
            Create New User
            <h:panelGrid columns="8">
                <h:outputLabel value ="First Name:"/>
                <h:inputText id="firstNameInputText" 
                             required ="true"
                             requiredMessage="First name required!"
                             size="15"
                             value="#{loginBean.firstname}">
                </h:inputText>
                <h:outputLabel value ="MI:"/>
                <h:inputText id="miInputText" 
                             size="2"
                             value="#{loginBean.mi}">
                </h:inputText>
                <h:outputLabel value ="Last Name:"/>
                <h:inputText id="lastNameInputText" 
                             required ="true"
                             requiredMessage="Last name required!"
                             size="15"
                             value="#{loginBean.lastname}">
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="8">
                <h:outputLabel value ="Username"/>
                <h:inputText id="userNameInputText" 
                             required ="true"
                             requiredMessage="Username required!"
                             size="15"
                             value="#{loginBean.username}">
                </h:inputText>
                <h:outputLabel value="Password"/>
                <h:inputText id="passwordInputText" 
                             required ="true"
                             requiredMessage="Password required!"
                             size="15"
                             value="#{loginBean.password}">
                </h:inputText>
            </h:panelGrid>
            
            <h:panelGrid columns="8">
                <h:commandButton value ="Create User" action = "#{loginBean.addUser()}"/>
                <h:commandButton value ="Back" action = "#{loginBean.back()}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText style="color: red" 
                              value="#{loginBean.response}" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
